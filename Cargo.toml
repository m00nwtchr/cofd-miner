[workspace]
members = ["cofd-miner", "cofd-meta", "codex-scraper", "cofd-schema", "meta-editor"]
resolver = "2"

[workspace.package]
edition = "2021"

[workspace.dependencies]
cofd-miner = { path = "./cofd-miner" }
cofd-schema = { path = "./cofd-schema" }
cofd-meta = { path = "./cofd-meta" }

strum = "0.25"
regex = "1.10"
itertools = "0.12"

log = "0.4"
anyhow = { version = "1", features = ["backtrace"] }
thiserror = "1"

serde = "1"
serde_json = "1"
rmp-serde = "1"

[profile.release-lto]
inherits = "release"
lto = true