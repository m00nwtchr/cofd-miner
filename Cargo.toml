[workspace]
members = ["cofd-miner", "cofd-meta", "codex-scraper", "cofd-schema"]
resolver = "2"

[workspace.dependencies]
cofd-schema = { path = "./cofd-schema" }
cofd-meta = { path = "./cofd-meta" }

log = "0.4"
strum = "0.25"

anyhow = "1"
thiserror = "1"

serde = { version = "1", features = ["derive"] }
serde_json = "1"
rmp-serde = "1"

[profile.release]
lto = true
